<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Moonlight Cinema</title>
</head>
<body class="grid-home">
    <header class="header">
        <nav class="nav flex-between container">
            <img class="logo" src="./assets/dark-logo.png" alt="moonlight cinema logo">
            <ul>
                <li class="nav-item"><a href="#">Home</a></li>
                <li class="nav-item"><a href="#">Cartelera</a></li>
                <li class="nav-item"><a href="#">Precios</a></li>
                <li class="nav-item"><a href="#">Acerca de</a></li>
                <li class="nav-item"><a href="#">Carga tu CV</a></li>
            </ul>
        </nav>

        <section id="cinema-slider" class="carousel slide slider" data-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="relative">
                        <img 
                            class="d-block w-100" 
                            src="./assets/home/imagenes-slider/imagen-1.png" 
                            alt="DEMON SLAYER: EL TREN INFINITO"
                        >

                        <div class="absolute slider-item-description">
                            <p class="season">OTOﾃ前 2021</p>
                            <p class="title">DEMON SLAYER: EL TREN INFINITO</p>
                            <button class="btn-ticket">VENTA ANTICIPADA</button>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="relative">
                        <img 
                            class="d-block w-100" 
                            src="./assets/home/imagenes-slider/imagen-2.png" 
                            alt="Mortal Kombat"
                        >

                        <div class="absolute slider-item-description">
                            <p class="season">OTOﾃ前 2021</p>
                            <p class="title">MORTAL KOMBAT</p>
                            <button class="btn-ticket">VENTA ANTICIPADA</button>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="relative">
                        <img 
                            class="d-block w-100" 
                            src="./assets/home/imagenes-slider/imagen-3.png" 
                            alt="GODZILLA VS KONG"
                        >

                        <div class="absolute slider-item-description">
                            <p class="season">OTOﾃ前 2021</p>
                            <p class="title">GODZILLA VS KONG</p>
                            <button class="btn-ticket">VENTA ANTICIPADA</button>
                        </div>
                    </div>
                </div>

                <div class="carousel-item">
                    <div class="relative">
                        <img 
                            class="d-block w-100" 
                            src="./assets/home/imagenes-slider/imagen-4.png" 
                            alt="ASTEROID HUNTERS"
                        >

                        <div class="absolute slider-item-description">
                            <p class="season">OTOﾃ前 2021</p>
                            <p class="title">ASTEROID HUNTERS</p>
                            <button class="btn-ticket">VENTA ANTICIPADA</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </section>
    </header>
    
</body>
</html>
